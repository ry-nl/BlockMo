<!DOCTYPE html>
<html lang='en' dir='ltr'>
        <head>
                <meta charset='utf-8'>
                <link rel='stylesheet' href='{{ url_for('static', filename='css/base.css')}}' />
                <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400&display=swap" rel="stylesheet">
                {% block head %}{% endblock %}
        </head>
        <body>
                <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>

                <div class='container-fluid'>

                        <a class='navbar-brand' href='#'>
                                <img src='../static/logo.png' alt='' class='d-inline-block align-top' width=35 height=35>
                                <label>BlockMo</label>
                        </a>

                        <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
                                <span class='navbar-toggler-icon'></span>
                        </button>

                        <div class='collapse navbar-collapse' id='navbarSupportedContent'>

                                <div class='navbar-nav'> 
                                        <a class="nav-link {{'active' if currentPage == 'home'}}" aria-current='currentPage' href={{ url_for('home') }}>Home</a>

                                        <a class="nav-link {{'active' if currentPage == 'send'}} {{'disabled' if not user}}" href={{ url_for('send') }}>Send</a>

                                        <a class="nav-link {{'active' if currentPage == 'transactions'}} {{'disabled' if not user}}" href={{ url_for('transactions') }}>Transactions</a>

                                        <a class="nav-link {{'active' if currentPage == 'chain'}} {{'disabled' if not user}}" href='#'>Chain</a>

                                        <a class="nav-link {{'active' if currentPage == 'viewDB'}}" href={{ url_for('viewDB') }}>ViewDB</a>

                                        {% if not user %}
                                                <a class="nav-link {{'active' if currentPage == 'login'}}" href={{ url_for('login') }}>Log in</a>

                                                <a class="nav-link {{'active' if currentPage == 'createaccount'}}" href={{ url_for('createAccount') }}>Sign up</a>
                                        {% else %}
                                                <a class="nav-link {{'active' if currentPage == 'viewaccount'}}" href={{ url_for('viewAccount') }}>Profile</a>

                                                <a class="nav-link" href={{ url_for('logout') }}>Log out</a>
                                        {% endif %}

                                        <!-- <li class='nav-item dropdown'>
                                                <a class='nav-link dropdown-toggle' href='#' id='navbarDropdown' role='button' data-bs-toggle='dropdown' aria-expanded='false'>
                                                        Dropdown
                                                </a>

                                                <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>

                                                        <li><a class='dropdown-item' href='#'>Action</a></li>

                                                        <li><a class='dropdown-item' href='#'>Another action</a></li>

                                                        <li><hr class='dropdown-divider'></li>

                                                        <li><a class='dropdown-item' href='#'>Something else here</a></li>
                                                </ul>
                                        </li> -->

                                        <!-- <li class='nav-item'>
                                                <a class='nav-link disabled' href='#'>Disabled</a>
                                        </li> -->
                                </div>

                                <!-- <form class='d-flex'>

                                        <input class='form-control me-2' type='search' placeholder='Search' aria-label='Search'>

                                        <button class='btn btn-outline-success' type='submit'>Search</button>
                                </form> -->
                        </div>
                </div>
        </nav>
        {% block body %}{% endblock %}
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js' integrity='sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js' integrity='sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF' crossorigin='anonymous'></script>
    </body>
</html>
